<section>
  @if (hero) {
    <div class="flex flex-col gap-2">
      <h1 class="text-3xl w-full mr-2 max-w-fit">Edite le héro :</h1>
      <div>
        <label class="form-control w-full max-w-xs">
          <div class="label pb-[2px] pl-[0px]">
            <span class="label-text">Nom du héro</span>
          </div>
          <input class="border-2 border-slate-300 hover:border-slate-200 rounded p-1" id="name" [value]="hero.name"
                 placeholder="name">
        </label>
      </div>
    </div>
    <div class="flex flex-col">
      <div class="flex flex-col w-fit h-fit gap-2">
        <h2 class="text-xl">Hero stats :</h2>
        <div class="join join-horizontal gap-2 w-fit h-fit">
          <section class="flex flex-row gap-1 justify-center items-center">
            <button class="btn btn-circle btn-ghost btn-xs">-</button>
            <div class="badge badge-lg badge-error gap-2">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                   stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                   class="lucide lucide-heart-pulse">
                <path
                  d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/>
                <path d="M3.22 12H9.5l.5-1 2 4.5 2-7 1.5 3.5h5.27"/>
              </svg>
              {{ hero.health }}
            </div>
            <button class="btn btn-circle btn-ghost btn-xs">+</button>
          </section>
          <section class="flex flex-row gap-1 justify-center items-center">
            <button class="btn btn-circle btn-ghost btn-xs">-</button>
            <div class="badge badge-lg badge-neutral gap-2">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                   stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                   class="lucide lucide-sword">
                <polyline points="14.5 17.5 3 6 3 3 6 3 17.5 14.5"/>
                <line x1="13" x2="19" y1="19" y2="13"/>
                <line x1="16" x2="20" y1="16" y2="20"/>
                <line x1="19" x2="21" y1="21" y2="19"/>
              </svg>
              {{ hero.attack }}
            </div>
            <button class="btn btn-circle btn-ghost btn-xs">+</button>
          </section>
          <section class="flex flex-row gap-1 justify-center items-center">
            <button class="btn btn-circle btn-ghost btn-xs">-</button>
            <div class="badge badge-lg badge-info gap-2">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                   stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                   class="lucide lucide-rabbit">
                <path d="M13 16a3 3 0 0 1 2.24 5"/>
                <path d="M18 12h.01"/>
                <path
                  d="M18 21h-8a4 4 0 0 1-4-4 7 7 0 0 1 7-7h.2L9.6 6.4a1 1 0 1 1 2.8-2.8L15.8 7h.2c3.3 0 6 2.7 6 6v1a2 2 0 0 1-2 2h-1a3 3 0 0 0-3 3"/>
                <path d="M20 8.54V4a2 2 0 1 0-4 0v3"/>
                <path d="M7.612 12.524a3 3 0 1 0-1.6 4.3"/>
              </svg>
              {{ hero.evasion }}
            </div>
            <button class="btn btn-circle btn-ghost btn-xs">+</button>
          </section>
        </div>
      </div>
      <div>
        <button class="btn btn-primary" (click)="updateHero(hero)">Sauvegarder</button>
      </div>
    </div>
  }
</section>
