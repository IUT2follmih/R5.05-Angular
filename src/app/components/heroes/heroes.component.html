<h2 class="text-2xl my-2 font-bold">My Heroes</h2>
<ul class="flex flex-col gap-2 mb-2">
  @for (hero of heroes; track hero) {
    <li>
      <button class="rounded flex justify-items-start items-center hover:bg-slate-200 bg-slate-300 w-60" type="button" (click)="onSelect(hero)">
        <span class="rounded-l h-fit p-1 bg-slate-600 text-white">{{ hero.id }}</span>
        <span class="p-1 ml-1">{{ hero.name }}</span>
      </button>
    </li>
  }
</ul>

<hr class="border-2 rounded border-slate-300">

@if (selectedHero) {
  <div class="flex flex-col">
    <h2 class="text-xl">Hero details :
      <span class="font-bold">
        {{selectedHero.name | uppercase}}
      </span>
    </h2>

    <div class="flex flex-row gap-5 mb-5">
      <span>id: {{ selectedHero.id }}</span>
      <span>name: {{ selectedHero.name }}</span>
    </div>

    <div>
      <label for="name">Change hero name : </label>
      <input class="border-2 border-slate-300 hover:border-slate-200 rounded p-1" id="name" [(ngModel)]="selectedHero.name"
             placeholder="name">
    </div>
  </div>
}
