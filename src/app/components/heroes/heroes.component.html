<section class="flex flex-row gap-10">
  <div>
    <h2 class="text-2xl my-2 text-center font-bold">My Heroes</h2>
    <ul class="flex flex-col gap-2 mb-2">
      @for (hero of heroes; track hero) {
        <a [routerLink]="['/heroes-edit', hero.id]" class="btn justify-start">
          <button class="flex gap-5 justify-center items-center" type="button" [class.btn-active]="hero === selectedHero"
                  (click)="onSelect(hero)">
            <div class="badge badge-neutral badge-lg">{{ hero.id }}</div>
            <span class="">{{ hero.name }}</span>
          </button>
        </a>
      }
    </ul>
  </div>
</section>
