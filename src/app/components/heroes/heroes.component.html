<section class="flex flex-row gap-10">
  <div>
    <h2 class="text-2xl my-2 text-center font-bold">My Heroes</h2>
    <ul class="flex flex-col gap-2 mb-2">
      @for (hero of heroes; track hero) {
        <li>
          <button class="rounded-2xl flex justify-items-start items-center bg-slate-200 w-60" type="button"
                  [class.bg-slate-500]="hero === selectedHero"
                  (click)="onSelect(hero)">
            <span class="rounded-l-2xl p-3 h-fit bg-slate-600 text-white">{{ hero.id }}</span>
            <span class="p-3 ml-1">{{ hero.name }}</span>
          </button>
        </li>
      }
    </ul>
  </div>
  <div class="flex items-center justify-center h-min-full">
    <app-hero-detail [hero]="selectedHero"></app-hero-detail>
  </div>
</section>
