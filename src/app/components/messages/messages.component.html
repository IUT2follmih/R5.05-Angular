@if (messageService.messages.length) {
  <section class="w-56 rounded p-3 bg-slate-200 absolute top-5 right-5 drop-shadow-md">
    <div class="flex flex-row justify-between">
      <h2 class="text-xl">
        Messages :
      </h2>
      <button class="btn bg-slate-300 border-slate-300 btn-square" (click)="messageService.clear()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
             class="lucide lucide-trash-2">
          <path d="M3 6h18"/>
          <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/>
          <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/>
          <line x1="10" x2="10" y1="11" y2="17"/>
          <line x1="14" x2="14" y1="11" y2="17"/>
        </svg>
      </button>
    </div>
    @for (message of messageService.messages; track message) {
      {{ message }}
    }
  </section>
}
