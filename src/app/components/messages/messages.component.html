@if (messageService.messages.length) {
  <div role="alert" class="alert bg-base-200 shadow-lg absolute bottom-5 left-5 w-fit p-3">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      class="stroke-info h-6 w-6 shrink-0">
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
    </svg>
    <div>
      <h3 class="font-bold">
        Message :
      </h3>
      <span class="text-sm">
        @for (message of messageService.messages; track message) {
          {{ message }}
        }
      </span>
    </div>
    <button class="btn btn-sm" (click)="messageService.clear()">Fermer</button>
  </div>
}
