<section class="flex flex-row gap-10">
  <div>
    <h2 class="text-2xl my-2 text-center font-bold">Top Heroes</h2>
    <ul class="flex flex-row gap-2 mb-2">
      @for (hero of topHeroes; track hero) {
        <a [routerLink]="['/heroes-edit', hero.id]" class="btn justify-start">
          <button class="flex gap-5 justify-center items-center" type="button" (click)="onSelect(hero)">
            <div class="badge badge-neutral badge-lg">{{ hero.listId }}</div>
            <span class="">{{ hero.name }}</span>
          </button>
        </a>
      }
    </ul>
  </div>
</section>
