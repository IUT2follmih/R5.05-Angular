<section class="flex flex-col  justify-center rounded-2xl bg-base-200 min-w-96 p-5 gap-5">
  <p>{{heroID}}</p>
  @if (hero) {
    <div class="flex flex-col">
      <h2 class="text-xl">Hero details : {{ heroID }} -
        <span class="font-bold">
          {{ hero.name | uppercase }}
        </span>
      </h2>

      <div class="flex flex-row gap-5 mb-5">
        <span>id: {{ hero.id }}</span>
        <span>name: {{ hero.name }}</span>
      </div>

      <div>
        <label for="name">Change hero name : </label>
        <input class="border-2 border-slate-300 hover:border-slate-200 rounded p-1" id="name" [(ngModel)]="hero.name"
               placeholder="name">
      </div>
    </div>
    <section class="flex flex-col">
      <h2 class="text-xl">Hero details :</h2>
      <div class="flex flex-col">
        <span>id: {{ hero.health }}</span>
        <span>attack: {{ hero.attack }}</span>
        <span>damage: {{ hero.damage }}</span>
        <span>evasion: {{ hero.evasion }}</span>
      </div>
    </section>
  } @else {
    <h2>
      Aucun hero selectionn√© !
    </h2>
  }
</section>
